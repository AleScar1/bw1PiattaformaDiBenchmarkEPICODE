<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>benchmark</title>
    <link rel="stylesheet" href="benchmark.css">
</head>
<body>

    <div class="containerTop">
        <img src="assets/epicode_logo.png" alt="logo" id="logo">
         <div id="timer">
            <svg width="100" height="100">
                <circle cx="50" cy="50" r="45" stroke="#ffffff" stroke-width="5" fill="none" />
                <circle id="progress" cx="50" cy="50" r="45" stroke="#00ff00" stroke-width="5" fill="none"
                        stroke-dasharray="283" stroke-dashoffset="283" />
            </svg>
            <div id="timer-text">Time remaining: 10 seconds</div>
        </div>
    </div>

    <main id="main">
        <h1 id="question">domanda aaaaaaa  ??</h1>
        <div>
            <button class="buttonQuestion" id="button1"></button>
            <button class="buttonQuestion" id="button2"></button>
            <button class="buttonQuestion" id="button3"></button>
            <button class="buttonQuestion" id="button4"></button>
        </div>
    </main>

    <div id="countQuestion">
        <p id="questionNumber">QUESTION 1 di 10</p>
    </div>

    <script src="scriptBenchmark.js"></script>
    <script src="scriptTimer.js"></script>
</body>
</html>
